<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafletJS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 700px;
        }
    </style>


</head>

<body>
    <div id="map"></div>
    <button id="zoom-out">Zoom out</button>
    <button id="zoom-in">Zoom in</button>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var marker1 = L.marker([-7.77112956504653, 110.37747833811349]).addTo(map);
        var marker2 = L.marker([-7.768264336710624, 110.38035108973139]).addTo(map);
        var marker3 = L.marker([-7.774578887971133, 110.37504923762089]).addTo(map);

        var circle = L.circle([-7.7952550058143615, 110.3757021909729], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);

        var polygon = L.polygon([
            [-7.76325951868277, 110.37207868851145],
            [-7.768368216234651, 110.38623907362478],
            [-7.776097395536998, 110.38155856860678],
            [-7.773211851923849, 110.37148433863305]
        ]).addTo(map);

        marker2.bindPopup("<b>Halo Gamada!</b><br>Universitas Gadjah mada").openPopup();
        marker1.bindPopup("<b>Halo Gamada!</b><br>Grha Sabha Pramana").openPopup();
        marker3.bindPopup("<b>Halo Gamada!</b><br>Sekolah Vokasi UGM").openPopup();
        circle.bindPopup("Yogyakarta");
        circle.bindPopup("Yogyakarta");
        polygon.bindPopup("Area UGM");

        var popup = L.popup()
            .setLatLng([-7.774483216025491, 110.37449133811339])
            .setContent("Sekolah Vokasi UGM")
            .openOn(map);

        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }

        map.on('click', onMapClick);

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Lokasi dengan koordinat " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);

    </script>
</body>

</html>
